<!-- Pipe | operator uppercase, its a transform function that changes hero.name 
     Pipes are a good way to format strings, currency amounts, dates, and other data 
     *ngfor is Angular's repeater director that repeats host element for each item in list-->
<h2>My Heroes</h2>

<ul class="heroes">
     <li *ngFor="let hero of heroes">
       <a routerLink="/detail/{{hero.id}}">
         <span class="badge">{{hero.id}}</span> {{hero.name}}
       </a>
     </li>
   </ul>
